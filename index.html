<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    
    <title>Hello, world!</title>
  </head>
  <body>
      <section class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2 col-sm-3"><div class="bg">1.1</div></div>
            <div class="col-md-7 col-sm-6 col-6"><div class="bg">1.2</div></div>
            <div class="col-md-3 col-sm-3 col-6"><div class="bg">1.3</div></div>
          </div>
        </div>
      </section>
      <section class="hero">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8 d-none d-sm-block"><div class="bg">2.1</div></div>
                <div class="col-md-4"><div class="bg">2.2</div></div>
              </div>
            </div>
            <div class="col-md-3 d-none d-md-block"><div class="red">3</div></div>
          </div>
        </div>
      </section>
      <section class="body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-4 col-sm-9"><div class="bg">4.1</div></div>
                <div class="col-sm-3 d-md-none d-block"><div class="red">3</div></div>
                <div class="col-md-8"><div class="bg">4.2</div></div>
              </div>
            </div>
            <div class="col-md-3 d-md-block d-none"><div class="bg">5</div></div>
          </div>
        </div>
      </section>
      <section class="bar">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 d-md-none d-none d-sm-block"><div class="bg">5</div></div>
          </div>
        </div>
      </section>
      <section class="footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12"><div class="bg">6</div></div>
          </div>
        </div>
      </section>
